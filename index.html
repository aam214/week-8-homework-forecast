<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Weather application with forecast.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto+Mono&display=swap" rel="stylesheet">
<title>Forecast-App</title>
</head>
<body> 
<container class="application">
<header>
<form class="search-form" id="search-form">
<input type="search" placeholder="Enter a City..." required class="search-form-input" 
id="search-form-input"/>
<button type="submit" value="Search" class="submit-form">Search</button>
</form>
</header>
<div class="container text-center">
<div class="row g-2 mt-5">
<div class="col-md-6">
<div class="p-3">
<h1 id="current-city"></h1>
</div>
</div>
<div class="col-md-6">
<div class="p-3">
<div class="current-temperature" id="temperature"></div>
<span class="weather-app-unit">Â°F</span>
</div>
</div>
<div class="col-md-6">
<div class="p-3">
<img class="weather-app-icon" width="150" id="icon"/>
</div>
</div>
<div class="col-md-6">
<div class="p-3">
<div class="readings">
<ul> 
<li class="weather-condition" id="description">Weather condition</li>
<li class="time" id="time">Time:</li>
<li class="humid">Humidity:<span class="numbers" id="humidity">
</li>
<li class="wind">Wind:<span class="numbers" id="wind-speed"></span>
</li>
</ul>        
</div>
</div>
</div>
</div>
<div class="forecast" id="forecast"></div>
</container>

<footer class="information">This project was coded by

</footer>

<script src="app.js"></script>
</body>
</html>
